services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "user_db"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - ":5432"
    networks:
      - my-network
  app:
    image: suppyour/backend:latest
    container_name: app
    environment:
      - "USER_DB_CONNECTION_STRING=Host=postgres;Port=5432;Database=user_db;Username=postgres;Password=123"
      - "CATEGORY_DB_CONNECTION_STRING=Host=postgres;Port=5432;Database=category_db;Username=postgres;Password=123"
    ports:
      - :8080
      - :8081
    depends_on:
      - postgres
    networks:
      - my-network
volumes:
  postgres-data:
networks:
  my-network:
    driver: bridge